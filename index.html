<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranzicije i Animacije</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box" id="box1">
        <p class="naslov">Tranzicija</p >
        <div class="wrapper">  
            <div class="kartica" id="kartica1">

            </div>
            <div class="kartica" id="kartica2">

            </div>
            <div class="kartica" id="kartica3">

            </div>
        </div>
        <a href="#box2" id="scroll-down"></a>
    </div>

    <div class="box" id="box2">
        <p class="naslov">Brzine animacije</p>
        <div class="wrapper">
            <div class="element" id="el1"><p>ease</p></div>
            <div class="element" id="el2"><p>linear</p></div>
            <div class="element" id="el3"><p>ease-in</p></div>
            <div class="element" id="el4"><p>ease-out</p></div>
            <div class="element" id="el5"><p>ease-in-out</p></div>
        </div>
        <a href="#box3" id="scroll-down"></a>
    </div>

    <div class="box" id="box3">
        <p class="naslov">Animacija</p >
            <div id="main-container">
                <div id="tile-container">
                   <div class="tile" id="tile-1"></div>
                   <div class="tile" id="tile-2"></div>
                   <div class="tile" id="tile-3"></div>
                   <div class="tile" id="tile-4"></div>
                   <div class="tile" id="tile-5"></div>
                </div>
            </div>
        <a href="#box1" id="scroll-up"></a>
    </div>





</body>
</html>
